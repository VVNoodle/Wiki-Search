<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Wiki Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Titillium+Web" rel="stylesheet">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/flex.css">


</head>

<body>

  <div class="container text-center">
    <h2 class="animated fadeInDown">Wikisearch</h2>

    <div class="row">
      <div class="col-xs-1 col-centered-left">

        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
          <img id="dice" class="greyscale animated rollIn" src="images/dice.png" width="30px" height="30px"></img>
        </a>

        <!--User input and search -->
        <input class="from-control animated fadeIn" autofocus="autofocus" id="userSearch" name="search">
      </div>
      <div class="col-xs-1 col-centered-right greyscale">
        <button type="form" id="button" class="btn-xs btn-primary animated fadeIn">search</button>
      </div>

    </div>


    <h3 id="results"></h3>
    <h4 id="choices"></h4>
    <h5 class=""></h5>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
