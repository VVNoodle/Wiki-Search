<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Wiki Viewer</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Titillium+Web" rel="stylesheet">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <body background="https://static.pexels.com/photos/3164/sea-black-and-white-water-ocean.jpg" style="background-size: 1920px 1080px">
    <div class="container-fluid text-center">
      <h2 class="animated fadeInDown">Wikipedia Search</h2>

      <div class="row">
        <div class="col-xs-1 col-centered-left">

          <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
            <img class="greyscale animated rollIn" src="https://assets.materialup.com/uploads/30080ad4-97ee-47f7-a98a-c0d2e8d704b2/preview"
              width="25px" height="25px"></img>
          </a>

          <!--User input and search -->
          <input class="from-control animated fadeIn" id="userSearch" name="search">
        </div>
        <div class="col-xs-1 col-centered-right greyscale">
          <button type="form" id="button" class="btn-xs btn-primary animated fadeIn">search</button>
        </div>

      </div>


      <h3 id="results"></h3>
      <h4 id="choices"></h4>
      <h5 class=""></h5>
    </div>
  </body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
